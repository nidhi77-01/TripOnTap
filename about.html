<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Trip</title>
<link rel="stylesheet" href="css/booking.css">
</head>

<body class="booking-page">
<header class="navbar">
    <div class="logo">
        <img src="images/trip.png" alt="TripOnTap">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="plan.html">PlanYourTrip</a></li>
            <li><a href="yourtrips.html">YourTrips</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>
<section class="booking-section">

    <h2 id="packageTitle"></h2>

    <ul class="itinerary" id="itineraryList"></ul>

    <h2>Book This Package</h2>

    <form class="booking-form">
        <input type="text" placeholder="Full Name" required>
        <input type="number" placeholder="Age" required>
        <input type="text" placeholder="Address" required>
        <input type="number" placeholder="Pincode" required>
        <input type="email" placeholder="Email" required>

        <label>No. of Travellers</label>
        <input type="number" min="1" max="10" required>

        <textarea placeholder="Special Requirements (Eg. Jain food)"></textarea>

        <button type="submit">Confirm Booking</button>
    </form>
</section>
<script src="JS/booking.js"></script>

</body>
</html>
